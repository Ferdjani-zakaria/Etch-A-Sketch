<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="canvas">
    
    </div>
        <input type="text" id="canvasSize" class="canvasSize" name="canvasSize" value="16x16" readonly>
    <form>
        <label for="numPixel">Size of the canvas: </label>
        <input type="range" id="numPixel" class="numPixel" name="numPixel" value="16" min="1" max="30">
    </form>
    <div class="controlButtons">
        <button class="btn" id="randomRgb">Random RGB</button>
        <button class="btn" id="reset">Reset</button>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
